logging.level.root=INFO
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true


# KAFKA CONFIG
spring.kafka.bootstrap-servers=localhost:19092, localhost:29092, localhost:39092
kafka.schema.registry.url.key=schema.registry.url
kafka.schema.registry.url=http://localhost:8081
compression.type=snappy
kafka.producer.acks=all


# REDIS CONFIG
redis.host=localhost
redis.password=password
redis.port=6379


db.host=localhost
db.username=postgres
db.password=postgres
db.pool.maximum=10
db.pool.minimum=10
db.driver.class.name=org.postgresql.Driver
db.pool.idle=10
db.pool.leak.detect.threshold=0
db.pool.life.time.max=1800000
db.pool.connect.time.out=30000
db.pool.keepAlive=10